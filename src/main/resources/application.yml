# 액츄에이터 관련 설정(엔드포인트 활성화 및 노출)
management:
  info:
    java:
      enabled: true
    os:
      enabled: true
    env:
      enabled: true
  server:
    port: 9292
  endpoint:
    shutdown:
      enabled: true
    health:
      show-components: always
#      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

info:
  app:
    name: hello-actuator
    company: kr

# 로그 설정
logging:
  level:
    actuator.controller: debug

# 톰캣 매트릭 활성화
server:
  tomcat:
    mbeanregistry:
      enabled: true


